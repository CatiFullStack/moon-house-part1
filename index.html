<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <section class="module parallax parallax-1">
                <h2 class="rellax" data-rellax-speed="-2">Welcome</h2>
            </section>
            
            <section class="module content">
                <div class="container">

                    <img src="https://media1.giphy.com/media/VseXvvxwowwCc/giphy.gif?cid=ecf05e47wt3f8nvt4693p5z1028zkj94o2rez3fn41wz00c4&rid=giphy.gif&ct=g" alt="">
                </div>
            </section>

            <section class="module parallax parallax-2">
            </section>
            <section class="module content">
                <h2 class="rellax" data-rellax-speed="2">This is moon House</h2>
                <div class="container">
                    <img src="https://media1.giphy.com/media/VseXvvxwowwCc/giphy.gif?cid=ecf05e47wt3f8nvt4693p5z1028zkj94o2rez3fn41wz00c4&rid=giphy.gif&ct=g" alt="">
                </div>
            </section>

            <section class="module parallax parallax-3">
            </section>
            <h2 class="rellax" data-rellax-speed="2">Are you ready?</h2>
            <section class="module content">
                <div class="container">
                    <img src="https://media1.giphy.com/media/VseXvvxwowwCc/giphy.gif?cid=ecf05e47wt3f8nvt4693p5z1028zkj94o2rez3fn41wz00c4&rid=giphy.gif&ct=g" alt="">
                </div>
            </section>



        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.js"></script>
    <script>
        var rellax = new Rellax('.rellax');
    </script>
</body>

</html>
